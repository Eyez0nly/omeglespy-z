JFrame(name=frame, title=frame.main.title, size=packed, iconImage=/spyboticon.png, defaultCloseOperation=disposeOnClose):
  - Action(name=actionClearScreen, enabled=false, text=action.clearScreen, toolTipText=action.clearScreen.tooltip, onAction=[$confirm,clearScreen])
  - Action(name=actionViewLogs, enabled=false, text=action.viewLogs, toolTipText=action.viewLogs.tooltip, onAction=[viewLogs])
  - Action(name=actionToggleConnectionState, text=action.connect, toolTipText=action.connect.tooltip, onAction=[toggleConnectionState])
  - Action(name=actionToggleStrangersBlocked, enabled=false, text=action.toggleStrangersBlocked, toolTipText=action.toggleStrangersBlocked.tooltip, onAction=[toggleStrangersBlocked])
  - Action(name=actionToggleFilter, enabled=false, text=action.toggleFilter, toolTipText=action.toggleFilter.tooltip, onAction=[toggleFilter])
  - Action(name=actionToggleAutoScroll, text=action.toggleAutoScroll, toolTipText=action.toggleAutoScroll.tooltip, onAction=[toggleAutoScroll])
  - Action(name=actionDisconnectStranger, enabled=false, text=action.disconnectStranger.neutral, toolTipText=action.disconnectStranger.tooltip, onAction=[disconnectStranger])
  - Action(name=actionSwapStranger, enabled=false, text=action.swapStranger.neutral, toolTipText=action.swapStranger.tooltip, onAction=[swapStranger])
  - Action(name=actionShowAbout, text=action.showAbout, toolTipText=action.showAbout.tooltip, onAction=[showAbout])
  - Action(name=actionToggleExpertMode, text=action.toggleExpertMode, toolTipText=action.toggleExpertMode.tooltip, onAction=[toggleExpertMode])
  - Action(name=actionExit, text=action.exit, toolTipText=action.exit.tooltip, onAction=[exit])
  - JMenuBar:
    - JMenu(text=menu.file):
      - JMenuItem(action=actionExit)
    - JMenu(text=menu.conversation):
      - JCheckBoxMenuItem(name=mnuBlockMessage,action=actionToggleStrangersBlocked)
      - JCheckBoxMenuItem(name=mnuFilterMessage,action=actionToggleFilter)
      - JSeparator()
      - JCheckBoxMenuItem(action=actionToggleConnectionState)
    - JMenu(text=menu.view):
      - JMenuItem(action=actionViewLogs)
      - JMenuItem(action=actionClearScreen)
      - JSeparator()
      - JCheckBoxMenuItem(action=actionToggleExpertMode)
    - JMenu(text=menu.help):
      - JMenuItem(action=actionShowAbout)
  - JPanel(name=grpTitlePane):
    - JButton(name=btnClearScreen, font=Verdana plain 10pt, action=actionClearScreen)
    - JButton(name=btnViewLogs, font=Verdana plain 10pt, action=actionViewLogs)
    - JButton(name=btnToggleConnectionState, font=Verdana plain 10pt, action=actionToggleConnectionState)
    - JCheckBox(name=cbxBlockMessage, action=actionToggleStrangersBlocked)
    - JCheckBox(name=cbxFilterMessage, action=actionToggleFilter)
    - JCheckBox(name=cbxAutoScroll, selected=true, action=actionToggleAutoScroll)
    - MigLayout: |
        [grow]                         [grow]               [grow]              [grow]           [grow]
        |-cbxBlockMessage=2            |-cbxFilterMessage=2 |-btnClearScreen=1> |-btnViewLogs=1> |-cbxAutoScroll=2
        |-btnToggleConnectionState+*>/                                                                             [grow,45]
  - JPanel(name=grpContentPane):
    - JScrollPane(name=consoleScroller): JEditorPane(name=console, editable=false, contentType=text/html, focusable=false)
    - MigLayout: |
        [grow]
        consoleScroller [grow,430]
  - JPanel(name=grpSecretMessagePane):
    - JPanel(name=grpSimpleSecretMessagePane):
      - JTextField(name=txtToStranger0, background=pink, enabled=false, font=Verdana plain 10pt, onAction=[sendSecretMessage], onKeyPressed=[keyPressed])
      - JTextField(name=txtToStranger1, background=palegreen, enabled=false, font=Verdana plain 10pt, onAction=[sendSecretMessage], onKeyPressed=[keyPressed])
      - MigLayout: |
          [grow]              [grow]                   [grow]             [grow]
          txtToStranger0+2                             txtToStranger1+2
    - JPanel(name=grpExpertMessagePane):
      - JTextField(name=txtToStranger, enabled=true, font=Verdana plain 10pt, onKeyPressed=[keyPressed])
      - MigLayout: |
          [grow]              [grow]                   [grow]             [grow]
          txtToStranger+*
    - CardLayout(name=secretMessageCards): [grpSimpleSecretMessagePane,grpExpertMessagePane]
  - JPanel(name=grpControlPane):
    - JLabel(name=lblStrangerTyping0, text=label.strangerTyping, font=Verdana bold 10pt, visible=false)
    - JLabel(name=lblStrangerTyping1, text=label.strangerTyping, font=Verdana bold 10pt, visible=false)
    - JButton(name=btnDisconnectStranger0, action=actionDisconnectStranger)
    - JButton(name=btnDisconnectStranger1, action=actionDisconnectStranger)
    - JButton(name=btnSwapStranger0, action=actionSwapStranger)
    - JButton(name=btnSwapStranger1, action=actionSwapStranger)
    - MigLayout: |
        [grow]              [grow]                   [grow]              [grow]
        btnSwapStranger0>/  btnDisconnectStranger0>/ btnSwapStranger1>/  btnDisconnectStranger1>/ [grow]
        lblStrangerTyping0>                          lblStrangerTyping1>
  - MigLayout: |
      [grow,800]
      |-grpTitlePane
      |-grpContentPane
      |-grpSecretMessagePane
      |-grpControlPane

bind:
    - this.autoScrollEnabled: cbxAutoScroll.selected