JFrame(name=frame, title=frame.main.title, size=packed, defaultCloseOperation=disposeOnClose):
  - JPanel(name=grpTitlePane):
    - JLabel(name=lblTitle, text=label.title, font=Verdana bold 16pt)
    - JLabel(name=lblLinger, text=label.linger, font=Verdana plain 10pt)
    - JLabel(name=lblAutoReconnect, text=label.autoReconnect, font=Verdana plain 10pt)
    - JLabel(name=lblBlockMessage, text=label.blockMessage, font=Verdana plain 10pt)
    - JLabel(name=lblAutoScroll, text=label.autoScroll, font=Verdana plain 10pt)
    - JButton(name=btnClearScreen, text=button.clearScreen, font=Verdana plain 10pt, onAction=[clearScreen])
    - JButton(name=btnViewLogs, text=button.viewLogs, font=Verdana plain 10pt, onAction=[viewLogs])
    - JButton(name=btnToggleConnectionState, text=button.connect, font=Verdana plain 10pt, onAction=[toggleConnectionState])
    - MigLayout: |
        [grow]                              [grow]                  [grow]                                [grow]              [grow]           [grow]
        |^lblTitle+*                                                                                                                                                           [grow,30]
        |-cbxBlockMessage,lblBlockMessage=2 |-cbxLinger,lblLinger=2 |-cbxAutoReconnect,lblAutoReconnect=2 |-btnClearScreen=1> |-btnViewLogs=1> |-cbxAutoScroll,lblAutoScroll=2
        |-btnToggleConnectionState+*>/                                                                                                                                         [grow,45]
  - JPanel(name=grpContentPane):
    - JScrollPane(name=consoleScroller): JEditorPane(name=console)
    - MigLayout: |
        [grow]
        consoleScroller [grow,400]
  - JPanel(name=grpControlPane):
    - JTextField(name=txtToStranger1, font=Verdana plain 10pt)
    - JTextField(name=txtToStranger2, font=Verdana plain 10pt)
    - JLabel(name=lblStranger1Typing, text=label.strangerTyping, font=Verdana bold 10pt, visible=false)
    - JLabel(name=lblStranger2Typing, text=label.strangerTyping, font=Verdana bold 10pt, visible=false)
    - JButton(name=btnDisconnectStranger1, text=button.disconnectStranger.neutral, enabled=false, onAction=[disconnectStranger])
    - JButton(name=btnDisconnectStranger2, text=button.disconnectStranger.neutral, enabled=false, onAction=[disconnectStranger])
    - JButton(name=btnSwapStranger1, text=button.swapStranger.neutral, enabled=false, onAction=[swapStranger])
    - JButton(name=btnSwapStranger2, text=button.swapStranger.neutral, enabled=false, onAction=[swapStranger])
    - MigLayout: |
        [grow]              [grow]                   [grow]             [grow]
        txtToStranger1+2                             txtToStranger2+2
        lblStranger1Typing>                          lblStranger2Typing>
        btnSwapStranger1>/  btnDisconnectStranger1>/ btnSwapStranger2>/ btnDisconnectStranger2>/ [grow,30]
  - MigLayout: |
      [grow,800]
      |-grpTitlePane
      |-grpContentPane
      |-grpControlPane
