JFrame(name=frame, title=frame.main.title, size=packed, iconImage=/spyboticon.png, defaultCloseOperation=disposeOnClose):
  - JPanel(name=grpTitlePane):
    - JLabel(name=lblTitle, text=label.title, font=Verdana bold 16pt)
    - JLabel(name=lblLinger, text=label.linger, font=Verdana plain 10pt)
    - JLabel(name=lblAutoReconnect, text=label.autoReconnect, font=Verdana plain 10pt)
    - JLabel(name=lblBlockMessage, text=label.blockMessage, font=Verdana plain 10pt)
    - JLabel(name=lblAutoScroll, text=label.autoScroll, font=Verdana plain 10pt)
    - JButton(name=btnClearScreen, text=button.clearScreen, font=Verdana plain 10pt, onAction=[clearScreen])
    - JButton(name=btnViewLogs, text=button.viewLogs, font=Verdana plain 10pt, onAction=[viewLogs])
    - JButton(name=btnToggleConnectionState, text=button.connect, font=Verdana plain 10pt, onAction=[toggleConnectionState])
    - JCheckBox(name=cbxBlockMessage, onAction=[toggleStrangersBlocked])
    - MigLayout: |
        [grow]                              [grow]                  [grow]                                [grow]              [grow]           [grow]
        |^lblTitle+*                                                                                                                                                           [grow,30]
        |-cbxBlockMessage,lblBlockMessage=2 |-cbxLinger,lblLinger=2 |-cbxAutoReconnect,lblAutoReconnect=2 |-btnClearScreen=1> |-btnViewLogs=1> |-cbxAutoScroll,lblAutoScroll=2
        |-btnToggleConnectionState+*>/                                                                                                                                         [grow,45]
  - JPanel(name=grpContentPane):
    - JScrollPane(name=consoleScroller): JEditorPane(name=console, editable=false, contentType=text/html)
    - MigLayout: |
        [grow]
        consoleScroller [grow,400]
  - JPanel(name=grpControlPane):
    - JTextField(name=txtToStranger0, background=pink, enabled=false, font=Verdana plain 10pt, onAction=[sendSecretMessage])
    - JTextField(name=txtToStranger1, background=palegreen, enabled=false, font=Verdana plain 10pt, onAction=[sendSecretMessage])
    - JLabel(name=lblStrangerTyping0, text=label.strangerTyping, font=Verdana bold 10pt, visible=false)
    - JLabel(name=lblStrangerTyping1, text=label.strangerTyping, font=Verdana bold 10pt, visible=false)
    - JButton(name=btnDisconnectStranger0, text=button.disconnectStranger.neutral, enabled=false, onAction=[disconnectStranger])
    - JButton(name=btnDisconnectStranger1, text=button.disconnectStranger.neutral, enabled=false, onAction=[disconnectStranger])
    - JButton(name=btnSwapStranger0, text=button.swapStranger.neutral, enabled=false, onAction=[swapStranger])
    - JButton(name=btnSwapStranger1, text=button.swapStranger.neutral, enabled=false, onAction=[swapStranger])
    - MigLayout: |
        [grow]              [grow]                   [grow]             [grow]
        txtToStranger0+2                             txtToStranger1+2
        lblStrangerTyping0>                          lblStrangerTyping1>
        btnSwapStranger0>/  btnDisconnectStranger0>/ btnSwapStranger1>/ btnDisconnectStranger1>/ [grow,30]
  - MigLayout: |
      [grow,800]
      |-grpTitlePane
      |-grpContentPane
      |-grpControlPane

bind:
    - this.autoScrollEnabled: cbxAutoScroll.selected
    - this.autoReconnect: cbxAutoReconnect.selected
    - this.linger: cbxLinger.selected